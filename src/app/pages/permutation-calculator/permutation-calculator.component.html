<div class="d-flex w-100 center">
  <div>
    <img width="100" [title]="item.name" [alt]="item.name" [src]="item.src" />
  </div>
</div>
<div class="d-flex">
  <div
    class="d-flex dragdrop"
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="availableEnchantList"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      *ngFor="let enchant of availableEnchantList"
      [cdkDragDisabled]="enchant.disabled"
      cdkDrag
      class="pair"
    >
      <img
        class="book"
        [title]="enchant.type"
        [alt]="enchant.type"
        [src]="
          enchant.disabled
            ? 'assets/Book_JE2_BE2.png'
            : 'assets/EnchantedBookNew.gif'
        "
      />
      <span>{{
        enchant.type + ' ' + toRoman(enchant.level, enchant.max)
      }}</span>
    </div>
  </div>
  <div
    class="d-flex dragdrop"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="enchantList"
    [cdkDropListConnectedTo]="[todoList]"
    (cdkDropListDropped)="dropGood($event)"
  >
    <div *ngFor="let enchant of enchantList" cdkDrag class="pair">
      <img
        class="book"
        [title]="enchant.type"
        [alt]="enchant.type"
        src="assets/EnchantedBookNew.gif"
      />
      <span>{{
        enchant.type + ' ' + toRoman(enchant.level, enchant.max)
      }}</span>
    </div>
  </div>
</div>
<div class="d-flex w-100 center">
  <button mat-raised-button color="accent" (click)="findBestCombinationNew()">
    Find Best Combination
  </button>
</div>
<div class="d-flex w-100 center">
  <textarea readonly rows="12" id="log" placeholder="Log Text">{{
    logText
  }}</textarea>
</div>
